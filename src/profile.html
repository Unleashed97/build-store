<!DOCTYPE html>
<html lang="ru">

<!-- head include -->
@@include('html/partials/head.html', {
"title": "BuildStore Каталог"
})

<body>
    <div class="container">
        <div class="wrapper">
            <!-- sidebar include -->
            @@include('html/partials/sidebar.html')

            <div class="content">
                <!-- header include -->
                @@include('html/partials/header.html')

                <!-- main -->
                <main class="main">
                    <section class="section section--profile">
                        <h1 class="section__title">Редактирование профиля</h1>
                        <div class="section__content">
                            <div class="profile">
                                <form action="/" class="form form--profile">
                                    <div class="profile__image-block">
                                        <picture>

                                            <source srcset="img/profile/profile-pic.webp">
                                            <img src="img/profile/profile-pic.jpg" class="profile__image"
                                                alt="Изображение профиля">
                                        </picture>
                                        <span class="profile__position">Администратор</span>
                                    </div>

                                    <div class="profile__text-block">
                                        <div class="form__group">
                                            <label for="input-name" class="form__label">
                                                <span>Имя</span>
                                                <input id="input-name" type="text" name="name" class="form__input"
                                                    value="Никита">
                                            </label>
                                            <label for="input-surname" class="form__label">
                                                <span>Фамилия</span>
                                                <input id="input-surname" type="text" name="surname" class="form__input"
                                                    value="Николаев">
                                            </label>
                                        </div>
                                        <div class="form__group">
                                            <label for="input-mid-name" class="form__label">
                                                <span>Отчество</span>
                                                <input id="input-mid-name" type="text" name="mid-name"
                                                    class="form__input" value="Васильевич">
                                            </label>
                                            <label for="input-birthday" class="form__label">
                                                <span>Дата рождения</span>
                                                <input id="input-birthday" type="date" name="birthday"
                                                    class="form__input" value="13.04.1999">
                                            </label>
                                        </div>
                                        <div class="form__group">
                                            <label for="input-tel" class="form__label">
                                                <span>Телефон</span>
                                                <input id="input-tel" type="tel" name="tel" class="form__input"
                                                    value="+7 (963) 532-43-35">
                                            </label>
                                            <label for="input-email" class="form__label">
                                                <span>Эл. почта</span>
                                                <input id="input-email" type="email" name="email" class="form__input"
                                                    value="mymailwork@example.com">
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/script.min.js"></script>
</body>

</html>
